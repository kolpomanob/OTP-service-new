<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time OTP Viewer</title>
    <style>
        /* Your original styling - completely preserved */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #otp-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .otp-box {
            margin-bottom: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .otp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .otp-phone {
            color: #2c3e50;
            font-size: 1.1em;
        }
        .otp-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .otp-code {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 5px 0;
        }
        .otp-purpose {
            display: inline-block;
            padding: 3px 8px;
            background: #3498db;
            color: white;
            border-radius: 3px;
            font-size: 0.8em;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        /* New styling only for filter section */
        .filter-section {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .filter-title {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .filter-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .filter-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95em;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        .filter-button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .filter-button:hover {
            background-color: #45a049;
        }
        .filter-button.clear {
            background-color: #e74c3c;
        }
        .filter-button.clear:hover {
            background-color: #c0392b;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 5px;
        }
        .status-disconnected {
            background-color: #e74c3c;
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .phone-tag {
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
        }
        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Real-Time OTP Viewer</h1>
    
    <!-- New filter section -->
    <div class="filter-section">
        <h3 class="filter-title">Filter by Phone Numbers</h3>
        <div class="filter-input-container">
            <input type="text" class="filter-input" id="phone-filter" 
                   placeholder="Enter phone number and press Enter/Add">
            <button class="filter-button" id="add-filter">Add</button>
        </div>
        <div class="tag-container" id="phone-tags"></div>
        <div class="filter-buttons">
            <button class="filter-button" id="apply-filter">Apply Filter</button>
            <button class="filter-button clear" id="clear-filter">Clear All</button>
        </div>
        <div style="margin-top: 10px; font-size: 0.9em;">
            <span class="status-indicator" id="connection-status-indicator"></span>
            <span id="connection-status-text">Connecting...</span>
        </div>
    </div>
    
    <div id="otp-container">
        <!-- OTP entries will appear here -->
    </div>

    <script>
        const ws = new WebSocket('wss://quickotp.up.railway.app');
        const otpContainer = document.getElementById('otp-container');
        const phoneFilter = document.getElementById('phone-filter');
        const addFilterBtn = document.getElementById('add-filter');
        const applyFilterBtn = document.getElementById('apply-filter');
        const clearFilterBtn = document.getElementById('clear-filter');
        const phoneTagsContainer = document.getElementById('phone-tags');
        const statusIndicator = document.getElementById('connection-status-indicator');
        const statusText = document.getElementById('connection-status-text');
        
        let currentOtps = []; // Stores OTPs received in current session
        let filteredOtps = []; // Stores filtered historical OTPs
        let filterNumbers = []; // Stores numbers to filter by
        
        // Initialize - show all real-time OTPs as before
        ws.onopen = () => {
            console.log('WebSocket connected');
            updateConnectionStatus(true);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Add new OTP (maintaining original behavior)
            if (Array.isArray(data)) {
                data.forEach(otpData => addNewOtp(otpData)); // Removed reverse()
            } else {
                addNewOtp(data);
            }
            
            // If filter is active, update filtered view
            if (filterNumbers.length > 0) {
                updateFilteredView();
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
            updateConnectionStatus(false);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            statusIndicator.className = 'status-indicator status-disconnected';
            statusText.textContent = 'Connection Error';
        };

        // Add phone number to filter list
        function addFilterNumber() {
            const number = phoneFilter.value.trim();
            if (number && !filterNumbers.includes(number)) {
                filterNumbers.push(number);
                renderPhoneTags();
                phoneFilter.value = '';
            }
        }

        // Remove phone number from filter list
        function removeFilterNumber(number) {
            filterNumbers = filterNumbers.filter(n => n !== number);
            renderPhoneTags();
        }

        // Render phone number tags
        function renderPhoneTags() {
            phoneTagsContainer.innerHTML = '';
            filterNumbers.forEach(number => {
                const tag = document.createElement('div');
                tag.className = 'phone-tag';
                tag.innerHTML = `
                    ${number}
                    <span class="tag-remove" onclick="removeFilterNumber('${number}')">Ã—</span>
                `;
                phoneTagsContainer.appendChild(tag);
            });
        }

        // Apply filter - fetch historical OTPs
        async function applyFilter() {
            if (filterNumbers.length === 0) return;
            
            try {
                const response = await fetch('/fetch-otp-data');
                const data = await response.json();
                
                // Filter OTPs by the selected numbers
                filteredOtps = Object.entries(data)
                    .filter(([phone, _]) => 
                        filterNumbers.some(filterNum => phone.includes(filterNum))
                    .map(([phone, otpData]) => ({
                        phone,
                        otp: otpData.otp,
                        purpose: otpData.purpose,
                        timestamp: otpData.timestamp
                    }))
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                updateFilteredView();
            } catch (error) {
                console.error('Error fetching OTP history:', error);
            }
        }

        // Clear all filters
        function clearFilter() {
            filterNumbers = [];
            filteredOtps = [];
            renderPhoneTags();
            otpContainer.innerHTML = '';
            currentOtps = []; // Clear current session OTPs when clearing filter
        }

        // Add new OTP to display
        function addNewOtp(otpData) {
            currentOtps.unshift(otpData); // Add to beginning of array
            
            // Show immediately if no filter or if matches filter
            if (filterNumbers.length === 0 || 
                filterNumbers.some(num => otpData.phone.includes(num))) {
                displayOtp(otpData, true); // true = prepend
            }
        }

        // Update filtered view (historical + current)
        function updateFilteredView() {
            otpContainer.innerHTML = '';
            
            // Combine and sort - newest first
            const allFilteredOtps = [
                ...currentOtps.filter(otp => 
                    filterNumbers.some(num => otp.phone.includes(num))
                ),
                ...filteredOtps
            ].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Display all matching OTPs (newest first)
            allFilteredOtps.forEach(otp => displayOtp(otp, false)); // false = append
        }

        // Display a single OTP (with position control)
        function displayOtp({ phone, otp, purpose = 'unknown', timestamp }, prepend = true) {
            const otpBox = document.createElement('div');
            otpBox.className = 'otp-box';
            
            const formattedTime = timestamp ? new Date(timestamp).toLocaleString() : 'Just now';
            const purposeClass = purpose ? `purpose-${purpose.toLowerCase()}` : 'purpose-unknown';
            
            otpBox.innerHTML = `
                <div class="otp-header">
                    <span class="otp-phone">${phone}</span>
                    <span class="otp-time">${formattedTime}</span>
                </div>
                <div class="otp-code">OTP: ${otp}</div>
                <div>
                    <span class="otp-purpose ${purposeClass}">${purpose}</span>
                </div>
            `;
            
            // Add OTP at the top (prepend) or bottom (append)
            if (prepend && otpContainer.firstChild) {
                otpContainer.insertBefore(otpBox, otpContainer.firstChild);
            } else {
                otpContainer.appendChild(otpBox);
            }
        }

        // Update connection status
        function updateConnectionStatus(isConnected) {
            statusIndicator.className = isConnected ? 'status-indicator' : 'status-indicator status-disconnected';
            statusText.textContent = isConnected ? 'Connected (Live)' : 'Disconnected';
        }

        // Event listeners
        addFilterBtn.addEventListener('click', addFilterNumber);
        applyFilterBtn.addEventListener('click', applyFilter);
        clearFilterBtn.addEventListener('click', clearFilter);
        
        phoneFilter.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addFilterNumber();
        });
    </script>
</body>
</html>
