<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time OTP Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #otp-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .otp-box {
            margin-bottom: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .otp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .otp-phone {
            color: #2c3e50;
            font-size: 1.1em;
        }
        .otp-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .otp-code {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 5px 0;
        }
        .otp-purpose {
            display: inline-block;
            padding: 3px 8px;
            background: #3498db;
            color: white;
            border-radius: 3px;
            font-size: 0.8em;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .filter-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filter-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .filter-button:hover {
            background-color: #45a049;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            margin-right: 5px;
        }
        .status-disconnected {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Real-Time OTP Viewer</h1>
    
    <div class="filter-section">
        <h3>Filter Options</h3>
        <input type="text" class="filter-input" id="phone-filter" 
               placeholder="Enter phone numbers separated by commas (e.g., 01515619690, 01712345678)">
        <button class="filter-button" id="apply-filter">Apply Filter</button>
        <button class="filter-button" id="clear-filter">Clear Filter</button>
        <div style="margin-top: 10px;">
            <span class="status-indicator" id="connection-status-indicator"></span>
            <span id="connection-status-text">Connecting...</span>
        </div>
    </div>
    
    <div id="otp-container">
        <!-- OTP entries will appear here -->
    </div>

    <script>
        const ws = new WebSocket('wss://otp-service-production.up.railway.app');
        const otpContainer = document.getElementById('otp-container');
        const phoneFilter = document.getElementById('phone-filter');
        const applyFilterBtn = document.getElementById('apply-filter');
        const clearFilterBtn = document.getElementById('clear-filter');
        const statusIndicator = document.getElementById('connection-status-indicator');
        const statusText = document.getElementById('connection-status-text');
        
        let currentOtps = []; // Stores current session OTPs
        let filteredOtps = []; // Stores filtered OTPs
        let activeFilter = null; // Stores current filter numbers
        
        // WebSocket handlers
        ws.onopen = () => {
            console.log('WebSocket connected');
            updateConnectionStatus(true);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Add new OTP to current session
            if (Array.isArray(data)) {
                data.reverse().forEach(otpData => addNewOtp(otpData));
            } else {
                addNewOtp(data);
            }
            
            // Update display based on active filter
            updateDisplay();
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
            updateConnectionStatus(false);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            statusIndicator.className = 'status-indicator status-disconnected';
            statusText.textContent = 'Connection Error';
        };

        // Filter button handler
        applyFilterBtn.addEventListener('click', () => {
            const filterText = phoneFilter.value.trim();
            if (filterText) {
                activeFilter = filterText.split(',').map(num => num.trim());
                fetchHistoricalOtps(activeFilter);
            }
        });

        // Clear filter handler
        clearFilterBtn.addEventListener('click', () => {
            phoneFilter.value = '';
            activeFilter = null;
            currentOtps = []; // Clear current session OTPs
            otpContainer.innerHTML = ''; // Clear display
        });

        // Add new OTP to current session
        function addNewOtp(otpData) {
            currentOtps.unshift(otpData);
            if (shouldDisplayOtp(otpData.phone)) {
                displayOtp(otpData);
            }
        }

        // Check if OTP should be displayed based on active filter
        function shouldDisplayOtp(phone) {
            if (!activeFilter) return false; // Don't show anything when no filter is active
            return activeFilter.some(filterNum => phone.includes(filterNum));
        }

        // Display a single OTP
        function displayOtp({ phone, otp, purpose = 'unknown', timestamp }) {
            const otpBox = document.createElement('div');
            otpBox.className = 'otp-box';
            
            const formattedTime = timestamp ? new Date(timestamp).toLocaleString() : 'Just now';
            const purposeClass = purpose ? `purpose-${purpose.toLowerCase()}` : 'purpose-unknown';
            
            otpBox.innerHTML = `
                <div class="otp-header">
                    <span class="otp-phone">${phone}</span>
                    <span class="otp-time">${formattedTime}</span>
                </div>
                <div class="otp-code">OTP: ${otp}</div>
                <div>
                    <span class="otp-purpose ${purposeClass}">${purpose}</span>
                </div>
            `;
            
            // Add new OTP at the top
            if (otpContainer.firstChild) {
                otpContainer.insertBefore(otpBox, otpContainer.firstChild);
            } else {
                otpContainer.appendChild(otpBox);
            }
        }

        // Update display based on current filter
        function updateDisplay() {
            if (!activeFilter) return;
            
            // Combine historical and current OTPs for filtered numbers
            const combinedOtps = [...filteredOtps, ...currentOtps.filter(otp => 
                activeFilter.some(filterNum => otp.phone.includes(filterNum))
            )];
            
            // Display all matching OTPs
            otpContainer.innerHTML = '';
            combinedOtps.forEach(otp => displayOtp(otp));
        }

        // Fetch historical OTPs for filtered numbers
        async function fetchHistoricalOtps(phoneNumbers) {
            try {
                const response = await fetch('/fetch-otp-data');
                const data = await response.json();
                
                // Filter OTPs by the requested numbers
                filteredOtps = Object.entries(data)
                    .filter(([phone, _]) => 
                        phoneNumbers.some(filterNum => phone.includes(filterNum))
                    .map(([phone, otpData]) => ({
                        phone,
                        otp: otpData.otp,
                        purpose: otpData.purpose,
                        timestamp: otpData.timestamp
                    }))
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                currentOtps = []; // Reset current session OTPs
                updateDisplay();
            } catch (error) {
                console.error('Error fetching OTP history:', error);
            }
        }

        // Update connection status
        function updateConnectionStatus(isConnected) {
            statusIndicator.className = isConnected ? 'status-indicator' : 'status-indicator status-disconnected';
            statusText.textContent = isConnected ? 'Connected (Live)' : 'Disconnected';
        }
    </script>
</body>
</html>
