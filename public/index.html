<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time OTP Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #otp-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .otp-box {
            margin-bottom: 15px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .otp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .otp-phone {
            color: #2c3e50;
            font-size: 1.1em;
        }
        .otp-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .otp-code {
            font-size: 1.2em;
            color: #e74c3c;
            margin: 5px 0;
        }
        .otp-purpose {
            display: inline-block;
            padding: 3px 8px;
            background: #3498db;
            color: white;
            border-radius: 3px;
            font-size: 0.8em;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Real-Time OTP Viewer</h1>
    <div id="otp-container">
        <!-- OTP entries will appear here -->
    </div>

    <script>
        const ws = new WebSocket('wss://otp-service-production.up.railway.app');

        ws.onopen = () => {
            console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Handle both single OTP and batch of OTPs
            if (Array.isArray(data)) {
                data.reverse().forEach(otpData => addOtpToPage(otpData));
            } else {
                addOtpToPage(data);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        function addOtpToPage({ phone, otp, purpose = 'unknown', timestamp }) {
            const container = document.getElementById('otp-container');
            const otpBox = document.createElement('div');
            otpBox.className = 'otp-box';
            
            // Format timestamp for display
            const formattedTime = timestamp ? new Date(timestamp).toLocaleString() : 'Just now';
            
            otpBox.innerHTML = `
                <div class="otp-header">
                    <span class="otp-phone">${phone}</span>
                    <span class="otp-time">${formattedTime}</span>
                </div>
                <div class="otp-code">OTP: ${otp}</div>
                <div>
                    <span class="otp-purpose">${purpose}</span>
                </div>
            `;
            
            // Add new OTP at the top of the container
            if (container.firstChild) {
                container.insertBefore(otpBox, container.firstChild);
            } else {
                container.appendChild(otpBox);
            }
        }
    </script>
</body>
</html>
