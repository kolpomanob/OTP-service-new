<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time OTP Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .otp-container {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .otp-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        .otp-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Received Phone and OTPs</h1>
    <div class="otp-container"></div>

 <script>
    // Use the correct WebSocket URL
    const ws = new WebSocket('wss://otp-service-production.up.railway.app');

    ws.onopen = () => {
        console.log('WebSocket connection established');
    };

    ws.onmessage = (event) => {
        console.log('Received WebSocket message:', event.data);
        const data = JSON.parse(event.data);
        const container = document.querySelector('.otp-container');

        // Add new OTP data dynamically
        const div = document.createElement('div');
        div.className = 'otp-entry';
        div.innerHTML = `
            <strong>Phone:</strong> ${data.phone}, 
            <strong>OTP:</strong> ${data.otp}`;
        container.prepend(div); // Add the new entry at the top
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
        console.log('WebSocket connection closed');
    };
</script>
