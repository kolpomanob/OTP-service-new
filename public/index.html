<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time OTP Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #otp-container div {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Real-Time OTP Viewer</h1>
    <!-- Container where OTP data will appear -->
    <div id="otp-container"></div>

    <script>
        const ws = new WebSocket('wss://otp-service-production.up.railway.app');

        ws.onopen = () => {
            console.log('WebSocket connected');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);

            // Check if the data is an array (initial load) or a single OTP
            if (Array.isArray(data)) {
                data.forEach(addOtpToPage);
            } else {
                addOtpToPage(data);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };

        function addOtpToPage({ phone, otp }) {
            const container = document.getElementById('otp-container');
            const otpBox = document.createElement('div');
            otpBox.textContent = `Phone: ${phone}, OTP: ${otp}`;
            container.appendChild(otpBox);
        }
    </script>
</body>
</html>
